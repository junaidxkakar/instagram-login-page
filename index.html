<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>instagram login</title>
</head>

<body>
    <div class="container">
        <div class="center">
            <div class="header">
                <img src="./R.png" alt="instagramlogo" class="instagramlogo">
            </div>
            <div class="inputelements">
                <input type="text" placeholder="Phone Number ,Email or username" class="inputtext" id="email">
                <input type="password" placeholder="Password" class="inputtext" id="password">
                <button class="btn" onclick="ogin()">Login</button>
                <div class="line">
                    <span class="arrow"></span>
                    <span class="content">OR</span>
                    <span class="arrow"></span>

                </div>
                <div class="icons">
                    <i class="fab fa-facebook-square"></i> <span>Login with Facebook</span>
                </div>
                <div class="forgetpassword">
                    Forget Password?
                </div>


            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>

</html>
